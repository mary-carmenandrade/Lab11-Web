<br>
<div class="container d-flex justify-content-center">
  <div class="card p-4">
    <ul class="list-group list-group-flush">
      <li *ngFor="let task of tasks" class="list-group-item d-flex justify-content-between align-items-center">
        <div>
          <input type="checkbox" [(ngModel)]="task.completed" class="form-check-input me-2">
          <span [ngClass]="{'completed-task': task.completed}">{{ task.name }}</span>
        </div>
      </li>
    </ul>
  </div>
</div>
